<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Walex" />
        <meta name="description" content="Tela de login" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0"/>
        <title>Login</title>
    </head>
    
    <body>
        <div class="box">
            <div class="titulo">
                <h1>Login</h1>
            </div><!--titulo-->    
            <div class="login">
                <form>
                    <div class="forms">
                        <label for="usuario">Usuário:</label><br/>
                        <input type="text" id="usuario" name="usuario" placeholder="Seu usuário"><br>
                    </div><!--forms-->
                    <div class="forms">
                        <label for="senha">Senha:</label><br/>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha"><br>
                    </div><!--forms-->
                </form>
                <div class="botao">
                    <a href="#">Login</a>
                </div><!--botao-->
                    
                <div class="cadastre-se">Novo(a) por aqui? <a href="#">Cadastre-se</a></div><!--cadastre-se-->                    
            </div><!--login-->
        </div><!--box-->
    </body>
</html>
